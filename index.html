
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nicole">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        Name: <input type="text" id="name"><br>
        Email: <input type="email" id="email"><br>
        Password: <input type="password" id="password"><br>
        Age: <input type="number" id="age"><br>
        Gender: <input type="radio" id="gender" value="Female">Female
            <input type="radio" id="gender" value="Male">Male
            <input type="radio" id="gender" value="Other">Other<br>
        Country: <select id="country">
            <option value="">--Select a Country--</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="Mexico">Mexico</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Australia">Australia</option>
        </select><br><br>
        I agree to the Terms and Conditions <input type="checkbox" id="agree"><br><br>

        <button id="submit" type="button" onclick="displayInformation(this.form);">Display Information</button>
        <button id="clear" type="button" onclick="resetForm(this.form)">Reset Form</button>

    </form>

    <div id="information">
        <h3>Information input:</h3>
        <p id="info">Name: <br> Email: <br> Password: <br> Age: <br> Gender: <br> Country:</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
